<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="welcome-container" id="welcomeContainer">
        <h2>WELCOME TO PCOS Prediction Form</h2>
        <button id="startButton">Start</button>
        <div id="predictionResultDisplay" style="margin-top: 20px; font-weight: bold;"></div>
        <button id="resetButton" style="display: none; margin-top: 10px;">Predict Again</button>
    </div>

    <div class="form-container" id="formContainer" style="display: none;">
        <h2>PCOS Prediction Form</h2>
        <form id="predictionForm" onsubmit="submitForm(event)" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age (yrs):</label>
                    <input type="number" id="age" name="age" min="12" max="50" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" min="30" max="200" step="0.01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" min="100" max="250" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" step="0.0000001" required>
                    <p id="bmiCategory"></p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cycle">Cycle length (days):</label>
                    <input type="number" id="cycle" name="cycle" min="1" max="30" required>
                    <p id="cycleSeverity"></p>
                </div>
                <div class="form-group">
                    <label for="cycle_ri">Cycle (R/I):</label>
                    <input type="number" id="cycle_ri" name="cycle_ri" min="2" max="5" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="rr">RR (breaths/min):</label>
                    <input type="number" id="rr" name="rr" min="10" max="82" required>
                </div>
                
                <div class="form-group">
                    <label for="fastFood">Fast Food Frequency:</label>
                    <select id="fastFood" name="Fast food (Y/N)" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="waist">Waist Circumference (inches):</label>
                    <input type="number" id="waist" name="waist" min="10" required>
                </div>
                <div class="form-group">
                    <label for="exercise">Regular Exercise?</label>
                    <select id="exercise" name="Reg.Exercise(Y/N)" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="hip">Hip Circumference (inches):</label>
                    <input type="number" id="hip" name="hip" min="10" required>
                </div>
                <div class="form-group">
                    <label for="pulseRate">Pulse rate (bpm):</label>
                    <input type="number" id="pulseRate" name="pulseRate" min="10" max="82" required>
                </div>
            </div>
            
            <fieldset class="symptoms-group">
                <legend>Symptoms:</legend>
                <label><input type="checkbox" id="Pimples" name="symptoms" value="Pimples"> Pimples</label><br>
                <label><input type="checkbox" id="Hair Growth" name="symptoms" value="Hair Growth"> Excess Hair Growth</label><br>
                <label><input type="checkbox" id="darkSpots" name="symptoms" value="darkSpots"> Dark Spots</label><br>
                <label><input type="checkbox" id="Hair Loss" name="symptoms" value="Hair Loss"> Hair Loss</label><br>
                <label><input type="checkbox" id="Weight Gain" name="symptoms" value="Weight Gain"> Weight Gain</label>
            </fieldset>

            <button type="submit">Submit Data</button>
        </form>

        <!-- This should be included somewhere in your HTML -->
        <div id="result" style="display:none;">{{ prediction }}</div>

        <!-- Visible to user -->
        <div id="predictionResultDisplay"></div>

        </div>
    
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
